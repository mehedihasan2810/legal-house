<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal House</title>
    <!-- TAILWIND STYLES LINK -->
    <link href="./dist/output.css" rel="stylesheet" />

    <!-- FLOWBITE CSS CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- NAVBAR STARTS -->
      <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded">
        <div
          class="max-w-[73.125rem] flex flex-wrap items-center justify-between mx-auto"
        >
          <a href="#" class="flex items-center hover:scale-105">
            <img
              src="./images/justice.png"
              class="h-6 mr-3 sm:h-9"
              alt="Justice logo"
            />
            <span
              class="text-[#414040] text-[2.188rem] self-center font-semibold whitespace-nowrap"
              >Justice</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-8 h-8"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="#"
                  class="group flex items-center py-2 pl-3 pr-4 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:underline md:hover:decoration-[#b68c5a] text-base md:hover:decoration-2 md:p-0"
                  aria-current="page"
                  >Home
                  <img
                    class="w-5 h-5 group-hover:translate-x-1"
                    src="./images/chevron-right.svg"
                    alt=""
                  />
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="group flex items-center py-2 pl-3 pr-4 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:underline md:hover:decoration-[#b68c5a] text-base md:hover:decoration-2 md:p-0"
                  >Services
                  <img
                    class="w-5 h-5 group-hover:translate-x-1"
                    src="./images/chevron-right.svg"
                    alt=""
                /></a>
              </li>
              <li>
                <a
                  href="#"
                  class="group flex items-center py-2 pl-3 pr-4 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:underline md:hover:decoration-[#b68c5a] text-base md:hover:decoration-2 md:p-0"
                  >Cases
                  <img
                    class="w-5 h-5 group-hover:translate-x-1"
                    src="./images/chevron-right.svg"
                    alt=""
                /></a>
              </li>
              <li>
                <a
                  href="#"
                  class="group flex items-center py-2 pl-3 pr-4 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:underline md:hover:decoration-[#b68c5a] text-base md:hover:decoration-2 md:p-0"
                  >Blog
                  <img
                    class="w-5 h-5 group-hover:translate-x-1"
                    src="./images/chevron-right.svg"
                    alt=""
                /></a>
              </li>
              <li>
                <a
                  href="#"
                  class="group flex items-center py-2 pl-3 pr-4 text-gray-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:underline md:hover:decoration-[#b68c5a] text-base md:hover:decoration-2 md:p-0"
                  >Contact Us
                  <img
                    class="w-5 h-5 group-hover:translate-x-1"
                    src="./images/chevron-right.svg"
                    alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- NAVBAR ENDS -->
    </header>

    <!-- FLOWBITE JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
  </body>
</html>
